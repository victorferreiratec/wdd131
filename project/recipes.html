    <section class="form-section">
        <h2>Share your recipe!</h2>
        <form id="recipeForm">
          <label for="name">Your name:</label>
          <input type="text" id="name" name="name" required>
      
          <label for="recipeName">Recipe name:</label>
          <input type="text" id="recipeName" name="recipeName" required>
      
          <label for="ingredients">Ingredients:</label>
          <textarea id="ingredients" name="ingredients" rows="4" required></textarea>
            
          <label for="prepare">Preparation method:</label>
            <textarea id="prepare" name="prepare" rows="4" required></textarea>

          <label for="prepDate">Preparation date:</label>
          <input type="date" id="prepDate" name="prepDate" required>
      
          <button type="submit">Send Recipe</button>
        </form>
